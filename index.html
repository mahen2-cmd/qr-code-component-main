<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>


  <link rel="stylesheet" href="styles.css">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <br>
  <br>



  <div class="rectangle">

    <div class="item-container">

      <img src="images\image-qr-code.png" alt="Description of image">

      <div class="text-container">
        <b style="font-family: 'Outfit', sans-serif; font-size: 20px; color: hsl(218, 44%, 22%)">Improve your front-end skills by building projects</b>

        <p style="font-family: 'Outfit', sans-serif; color: hsl(220, 15%, 55%); font-size: 15px;">

          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muhammad Mahen Mughal</a>.
  </div>
</body>
</html>
